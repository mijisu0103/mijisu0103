name: Kaggle Badges (baseline)

on:
  schedule:
    - cron: "5 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-badges:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Puppeteer browser
        run: npx puppeteer browsers install chrome@131.0.6778.85

      - name: Use Kaggle Badges Action
        uses: spider-man-tm/kaggle-badges@v1.3.0
        with:
          user_name: ${{ secrets.KAGGLE_USERNAME }}

      - name: Debug outputs (before commit)
        run: |
          echo "=== ls -la ==="
          ls -la
          echo "=== find kaggle* dirs ==="
          find . -maxdepth 3 -type d -name "kaggle*" -print || true
          echo "=== find svg ==="
          find . -maxdepth 5 -type f -name "*.svg" | head -n 50 || true

      - name: Commit and Push SVG files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add kaggle-badges/ kaggle-plates/
          git commit -m "chore: update Kaggle badges - $(date -u '+%Y-%m-%d %H:%M UTC')" || echo "No changes"
          git push origin badges
